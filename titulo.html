
<!DOCTYPE html>
<html>
<head>
	<title>Beatmaker en Ableton Live</title>
	<style>
		h1 {
			color: white;
			background-color: #8000;
			border: 2px solid #8000;
			padding: 10px;
			font-family: sans-serif;
			text-align: center;
		}
	</style>
	<script>
		window.onload = function() {
			var h1 = document.getElementsByTagName("h1")[0];
			var bgColor = window.getComputedStyle(h1, null).getPropertyValue("background-color");
			if (bgColor === "rgb(255, 255, 255)") {
				h1.style.color = "black";
			} else {
				h1.style.color = "white";
			}
		};
	</script>
</head>
<body>
	<h1>BEATMAKER EN ABLETON LIVE</h1>
</body>
</html>
